<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="img/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome">Nome Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" />

        <label for="email">Email</label>
        <input type="text" id="email" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
        ></textarea>

        <div>
          <p>Como prefere o nosso contato?</p>

          <label for="radio-email" class="checkbox"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone" class="checkbox">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp" class="checkbox">
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
            />Whatsapp</label
          >

          <div>
            <p>Qual horário prefere ser atendido?</p>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </div>

          <label
            ><input type="checkbox" /> Gostaria de receber nossas novidades por
            email?</label
          >
        </div>

        <input type="submit" value="Enviar" />
      </form>
    </main>

    <footer>
      <img src="/img/logo-branco.png" alt="logo da empresa" />
      <p class="copyright">&copy; Copyright Alura - 2022</p>
    </footer>
  </body>
</html>
